<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guest Page</title>
</head>
<body>
    <!-- Common Header (logo and language switch) -->
    <header>
        <a href="index.html"><img src="https://raw.githubusercontent.com/alinabeel558/test1/imgs/logo.png
" alt="Logo"></a>
    </header>
    <link rel="stylesheet" href="styles.css">

    <!-- Page Content -->
    <div class="container">
        <!-- Guest Page -->
        <div id="guest" class="page">
            <h1>Welcome as a Guest</h1>
            
            <!-- Guest Form -->
            <form action="profile.html" method="GET">
                <label for="firstName">First Name:</label>
                <input type="text" id="firstName" name="firstName" required><br><br>
                
                <label for="lastName">Last Name:</label>
                <input type="text" id="lastName" name="lastName" required><br><br>

                <button type="submit">Continue as Guest</button>
            </form>

            <!-- Options -->
            <p>
                <a href="index.html">Have an account? Log In</a> | 
                <a href="New-Account.html">Create a New Account</a>
            </p>
        </div>
    </div>
    <footer>  <div>
        <a href="?lang=en">English</a> | <a href="?lang=ar">العربية</a>
    </div> </footer>
</body>
</html>
