<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FeedBlock</title>
</head>
<body>
    <!-- Common Header (logo and language switch) -->
    <header>
        <img src="logo.png" alt="Website Logo">
    </header>

    <!-- Page Content -->
    <div class="container">
        <!-- Home Page -->
        <div id="home" class="page">
            <h1>feedblock</h1>
            <p>Welcome to feedblock.</p>
            <form action="login.html" method="POST">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required><br><br>
                
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required><br><br>
                
                <button type="submit">Login</button>
            </form>
            <p>
                <a href="New-Account.html">Create a New Account</a> | 
                <a href="guest.html">Open as a Guest</a>
            </p>
        </div>
    </div>
    <footer> <div>
        <a href="?lang=en">English</a> | <a href="?lang=ar">العربية</a>
    </div>
</footer>
</body>
</html>
