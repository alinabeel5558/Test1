<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ANAMA Pro - Ultimate Anime Experience</title>
    <link rel="stylesheet" href="https://cdn.plyr.io/3.7.8/plyr.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Navigation -->
    <nav class="main-nav">
        <div class="nav-brand">ANAMA</div>
        <div class="nav-links">
            <a href="#home" class="nav-link active">Home</a>
            <a href="#trending" class="nav-link">Trending</a>
            <a href="#watchlist" class="nav-link">Watchlist</a>
        </div>
        <div class="search-box">
            <input type="text" placeholder="Search anime...">
            <button class="search-btn">üîç</button>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="content-area" id="main-content">
        <!-- Dynamic content loaded here -->
    </main>

    <!-- Video Player -->
    <div class="video-overlay" id="player-overlay">
        <div class="video-container">
            <video id="main-player"></video>
            <div class="quality-selector">
                <button data-quality="1080">1080p</button>
                <button data-quality="720">720p</button>
                <button data-quality="480">480p</button>
            </div>
        </div>
    </div>

    <!-- Authentication Modal -->
    <div class="auth-modal" id="auth-modal">
        <!-- Auth content loaded here -->
    </div>

    <script src="https://cdn.plyr.io/3.7.8/plyr.polyfilled.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
    <script src="scripts.js"></script>
</body>
</html>
